<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  preserveAspectRatio="none"
>
  <defs>
    <linearGradient id="bgLinear" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0b0f" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>

    <radialGradient
      id="shape1"
      cx="20%"
      cy="20%"
      r="80%"
      fx="10%"
      fy="10%"
    >
      <stop offset="0%" stop-color="rgba(85, 86, 158, 0.7)" />
      <stop offset="100%" stop-color="rgba(85, 86, 158, 0)" />
    </radialGradient>

    <radialGradient
      id="shape2"
      cx="80%"
      cy="70%"
      r="70%"
      fx="90%"
      fy="90%"
    >
      <stop offset="0%" stop-color="rgba(85, 86, 158, 0.5)" />
      <stop offset="100%" stop-color="rgba(85, 86, 158, 0)" />
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgLinear)" />
  <circle cx="30" cy="30" r="60" fill="url(#shape1)" opacity="0.6" />
  <ellipse cx="80" cy="80" rx="40" ry="30" fill="url(#shape2)" opacity="0.8" />
</svg>
