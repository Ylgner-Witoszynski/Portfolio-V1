<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  preserveAspectRatio="none"
>
  <defs>
    <!-- Gradiente linear vertical -->
    <linearGradient id="bgLinear" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0b0f" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>

    <!-- Gradiente radial no canto superior esquerdo -->
    <radialGradient
      id="bgRadial"
      cx="0"
      cy="0"
      r="70%"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="rgba(85,86,158,0.8)" />
      <stop offset="60%" stop-color="rgba(0,0,0,0.9)" />
    </radialGradient>
  </defs>

  <!-- Fundo linear -->
  <rect width="100%" height="100%" fill="url(#bgLinear)" />

  <!-- Luz radial -->
  <rect width="100%" height="100%" fill="url(#bgRadial)" />
</svg>
